<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Dinner and a Show</title>
</head>

<body class="bg-image" style=" background-image: url(./img/Sky-Background.jpg); height: 100vh; ">

    <!-- Header -->
    <header>
        <div class="text-center">
            <h1 class="display-1 text-light mt-5 shadow-lg">Dinner and a Show!</h1>
            <h3 class="lead text-warning my-4 shadow-lg">Search for any show below!</h3>
        </div>
    </header>

    <!-- Main Body -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col align-self-center mx-2">
                    <div class="input-group">
                        <input type="text" id="search" class="form-control" placeholder="Search for a show..."
                            aria-label="Search for a show" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button id="searchButton" class="btn btn-primary text-light" type="button">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="border-bottom border-warning my-3 mx-5">
            <h3 class="text-warning text-center m-4 shadow-lg">TV Show Suggestions!</h3>
        </div>
        <div class="d-flex flex-column flex-md-row flex-md-wrap px-3" id="suggestions">
            <!--Display dynamic content here via the id-->
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-top border-warning text-light text-center my-4 mx-5 py-3">
        <p>&copy;2021 Eric's Dinner and a Show App</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
